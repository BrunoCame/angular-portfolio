<div class="container">
  <h2>Conhecimentos</h2>
  <ul>
    @for (item of iconsArray(); track item) {
    <li [attr.title]="item.alt">
      <img
        [src]="item.src"
        [alt]="item.src"
        loading="lazy"
        width="22px"
        height="24px"
      />
    </li>
    }
  </ul>
</div>
